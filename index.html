<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7 Prime Card</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <main class="main-container">
        <section class="card-container">
           <section class="card-logo">
                <figure class="logo">
                    <img src="/Imagenes/logo-RM.png" alt="logo real madrid">
                </figure>
                <p class="club-name">real madrid</p>
            </section>
            <div class="descriptive-text">
                <p>fecha de nacimiento <br> 05/02/1985 </p>
                <p>estatura <br> 1.87 m</p>
                <p>nacionalidad <br> portuguesa</p>
            </div>
            <section class="card-name">
                <p class="nombre">Ronaldo</p>
            </section>
            <figure class="firma">
                <img src="/Imagenes/firma-CR7.png" alt="firma de CR7">
            </figure>
        </section>
    </main>
    
</body>
</html>
